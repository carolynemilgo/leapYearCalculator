<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Leap Year</title>
</head>

<body>
  <div class="container">
    <h1> leap year detector</h1>
    <form id="leapYear">
      <div class="form-group">
        <label for="year">Enter a year to find out if it is a leap year</label>
        <input id="year" type="text"></input>
      </div>
      <button id="btn" type="submit">Find out!</button>
    </form>
  </div>
  <div id="result" class="container">
    <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
  </div>

</body>

</html>
